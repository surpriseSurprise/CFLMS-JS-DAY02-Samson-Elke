<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <p>Math Grade</p>
    <input type="number" id="math" placeholder="Input a number from 1-5"></input>
    <p>Physics Grade</p>
    <input type="number" id="physics" placeholder="Input a number from 1-5"></input>
    <p>English Grade</p>
    <input type="number" id="english" placeholder="Input a number from 1-5"></input>
    <br>
    <br>
    <button onclick="Calculate()">Calculate</button>
    <br>
    <p id="result"></p>

    <script>
        function Calculate() {
            var mathGrade = parseInt(document.getElementById("math").value);
            var physicsGrade = parseInt(document.getElementById("physics").value);
            var englishGrade = parseInt(document.getElementById("english").value);
            var sum = mathGrade + physicsGrade + englishGrade;
            var average = Math.round(sum / 3);
            document.getElementById("result").innerHTML = "The sum of your grades is " + sum + " and your average grade is " + average + ".";
        }

    </script>
    
</body>
</html>
