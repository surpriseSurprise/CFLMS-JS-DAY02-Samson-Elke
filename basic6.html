<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p class="output" ></p>

    <script>
        function arrayCalc(){
        array = [1, 3, 7, 10, 2];

        product = array[0] * array[1] * array[2] * array[3] * array[4];
     
        document.getElementsByClassName("output")[0].innerHTML = product;
    }

    arrayCalc()

    </script>
</body>
</html>
