<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Gazer</title>
</head>
<body>

   

    <p class="output" ></p>

    <script>

    function ageCalculator() {
        var birthYear = 1992;
        var currentYear = 2020;
        result = currentYear - birthYear;


        document.getElementsByClassName("output")[0].innerHTML = "You are " + result + " years old."
    }

    ageCalculator();

    </script>

</body>
</html>
