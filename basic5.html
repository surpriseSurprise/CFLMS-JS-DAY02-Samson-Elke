<p class="output" ></p>

    <script>
        function volumeCalc(){
        width = 1;
        height = 14;
        depth = 5;
        area = width * height;
        volume = area * depth;
     
        document.getElementsByClassName("output")[0].innerHTML = "The area of the box is " + area + " .<br>" + "The volume of the box is " + volume + ".";
    }

    volumeCalc()

    </script>
